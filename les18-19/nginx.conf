worker_processes auto;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    location / {
      index index1.html;
      try_files $uri $uri/ =404;
    }
  }

  server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;

    location / {
      index index2.html;
      try_files $uri $uri/ =404;
    }
  }
}